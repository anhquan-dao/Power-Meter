<h2><span style="color:#FFA07A;">Application</span></h2>
<h5>Controller's behaviour</h5>
<p>The controller will wait for the following requests:</p>
<ul>
<li>HTTP GET <strong>/esp32_post</strong>: Collect all data points up until request, and send to client.</li>
<li>HTTP POST <strong>/sensor_config</strong>: Encode &amp; &quot;redirect&quot; to the MCU.</li>
<li>HTTP POST <strong>/switch_off</strong>:    &quot;redirect&quot; to the MCU.</li>
</ul>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;" data-size="16:9">
<h2><span style="color:#FFA07A;">Result</span></h2>
<h5>Latch circuit</h5>
<ul>
<li>Overlapping of on and off source was not accounted for.</li>
<li>Possible solution:<br />
<img src="./media/turn_on_warning.drawio.png" alt="width=200px" /></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;" data-size="16:9">
<h2><span style="color:#FFA07A;">Result</span></h2>
<h5>Firmware and Application</h5>
<ul>
<li>By using UDP, the MCU saves resources on waiting for response (a trivial task).</li>
<li>Webpage requesting data in chunk reduces CPU usage by 50% due to the overhead of Plotly.js update function.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;" data-size="16:9">
<h2><span style="color:#FFA07A;">Conclusion</span></h2>
<ul>
<li>With the pure resistive test load, the transient of gate driver is not a problem. But must be resolved for other load (capacitive and/or inductive).</li>
<li>The user is able to configure the safety limit, and disconnect the load with a click of a mouse.</li>
<li>The device is not portable due to the failure of B0505S-2WR2, an alternative should be investigated.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-class="invert" data-theme="gaia" class="invert" style="--class:invert;--theme:gaia;" data-size="16:9">
